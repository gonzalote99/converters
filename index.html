<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body>
  <div id="loadingDiv">
    <div class="loader">
        
    </div>

  </div>
  <div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="d-flex flex-column converter text-center">
      <h1 class="mb-3 fw-bold">weight converter</h1>
      <p>
       enter value
      </p>
      <label for="inputPounds" class="mb-1 mt-1 ">pounds:</label>
      <input 
       class="m-auto"
       type="number"
       id="inputPounds"
       placeholder="Pounds"
       oninput="poundConverter(this.value)"
      />

      <label for="inputKilograms" class="mb-1 mt-1 ">kilograms:</label>
      <input 
       class="m-auto"
       type="number"
       id="inputKilograms"
       placeholder="Kilograms"
       oninput="kilogramConverter(this.value)"
      />
      
      <label for="inputGrams" class="mb-1 mt-1 ">grams:</label>
      <input 
       class="m-auto"
       type="number"
       id="inputGrams"
       placeholder="Grams"
       oninput="gramConverter(this.value)"
      />
      
      <label for="inputOunces" class="mb-1 mt-1 ">ounces:</label>
      <input 
       class="m-auto"
       type="number"
       id="inputOunces"
       placeholder="Ounces"
       oninput="ounceConverter(this.value)"
      />


      <label for="inputStones" class="mb-1 mt-1 ">stones:</label>
      <input 
       class="m-auto"
       type="number"
       id="inputStones"
       placeholder="Stones"
       oninput="stoneConverter(this.value)"
      />



    </div>
   <div class="d-flex flex-column converter text-center">

      enter value
     </p>

     class="m-auto"
     type="number"
     id="inputFahrenheit" 
     placeholder="Fahrenheit"
     oninput="fahrenheitConverter(this.value)"

     />

     <label for="inputCelsius" class="mb-1 mt-1">celsius:</label>
     <input 
     class="m-auto"
     type="number"
     id="inputCelsius" 
     placeholder="Celsius"
     oninput="celsiusConverter(this.value)"

     />


     <label for="inputKelvin" class="mb-1 mt-1">kelvin:</label>
     <input 
     class="m-auto"
     type="number"
     id="inputKelvin" 
     placeholder="Kelvin"
     oninput="kelvinConverter(this.value)"

     />


   </div>

     <input

     <label for="inputInches" class="mb-1 mt-1">inches:</label>
     <input

      <div class="d-flex flex-column converter text-center">
